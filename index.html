<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Raihan Muhammad</title>
    <meta name="description" content="My first PWA" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ff8f00" />
  </head>
  <body>
    <nav class="amber darken-4" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo" id="logo-container">Raihan</a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>

        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>

    <main class="container" id="body-content"></main>

    <script src="./js/materialize/materialize.min.js"></script>
    <script src="./js/main.js" type="module"></script>
    <script>
      // REGISTER SERVICES WORKER
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then()
            .catch(() => console.log("REGISTER FAILED"));
        });
      } else {
        console.log("THIS BROWSER NOT SUPPORT");
      }
    </script>
  </body>
</html>
